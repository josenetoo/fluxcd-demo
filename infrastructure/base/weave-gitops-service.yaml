apiVersion: v1
kind: Service
metadata:
  name: weave-gitops-lb
  namespace: flux-system
  annotations:
    oci.oraclecloud.com/load-balancer-shape: "flexible"
    oci.oraclecloud.com/load-balancer-shape-flex-min: "10"
    oci.oraclecloud.com/load-balancer-shape-flex-max: "100"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 9001
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: weave-gitops
    app.kubernetes.io/instance: weave-gitops 